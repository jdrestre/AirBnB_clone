<!DOCTYPE html>
<!--Task 5. More filters. Write an HTML page that displays a header, footer
    and a filters box.-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone - Web Static</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <!--Add file for filters-->
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <!--Add icon airbnb in the browser tab-->
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
    <header></header>
    <!--add class container, class filters and button -->
    <div class="container">
      <section class="filters">
	      <div class="locations">
	          <h3>States</h3>
	            <h4>Cartagena, Barranquilla...</h4>
	  	      <ul class="popover">
	    	      <h2>Cartagena:</h2>
	      		    <li>Bocagrande</li>
	      		    <li>Castillo</li>
	    	      <h2>Barranquilla:</h2>
	      		    <li>Villa Carolina</li>
	      		    <li>Villa Santos</li>
	  	      </ul>
	      </div>

	      <div class="amenities">
	          <h3>Amenities</h3>
	            <h4>Pool, Sauna...</h4>
	  	      <ul class="popover">
	    	      <li>Internet</li>
    		      <li>TV</li>
	    	      <li>Kitchen</li>
	    	      <li>Gym</li>
	  	      </ul>
	      </div>

	      <button>Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
          <article>
            <h2>My Home</h2>
          </article>
          <article>
            <h2>Tiny House</h2>
          </article>
          <article>
            <h2>A Suite</h2>
          </article>
      </section>
    </div>
    <footer>
      Holberton School (Task 7. Display results)
    </footer>
  </body>
</html>
